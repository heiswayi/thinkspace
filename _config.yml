# Site settings
title_left    : "CS"
title_right   : "paraphernalia" # default: ""
description   : "Minimalist Jekyll theme for technical writing blog."
keywords      : "Jekyll, theme, free, download, SEO, blog, web, minimalist, thinkspace, cs, computer science, computing science, software development, software, duckduckgo, coding, programming, mathematics, maths, university, LaTeX, TeX, Knuth, Functional Programming, python, haskell, java"
url           : https://joe-a-d@github.io # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

google_analytics  : UA-XXXXX-XX
twitter_username  : ""
comments_enabled  : true # if enabled (set to true), please provide your disqus_username
disqus_shortname  : "joe_a_d"
postshare_enabled : true

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Jo√£o Almeida-Domingues"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script"]
