
# SEO settings
title: "浊流"
title2: "的博客" # default: ""
description: "做一些技术笔记、分享和讨论"
keywords: "java, web, hadoop, spark"
url: http://mtide.github.io # site url
baseurl: "/" # apply repo name if use it under gh-pages branch
# baseurl: null # apply null if repo name is something like username.github.io

repo: https://github.com/mtide/mtide.github.io
comments: true

# Build settings
permalink   : /:categories/:year/:month/:day/:title.html
markdown    : kramdown
highlighter : rouge

source: ./
destination: ./_site

# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
author:
  name     : "mtide"
  job      : "程序猿"
  bio      : "It's just me."
  thumb    : /images/author.jpg
  email    : mtide@qq.com
  url      : http://mtide.github.io
  github   : http://github.com/mtide

# social settings
og_locale: "zh_CN"

gems:
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : post
    title: POST

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]
